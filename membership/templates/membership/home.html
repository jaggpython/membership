<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'membership/style.css' %}">
</head>

<body>
  <div class="container mt-5">
    <h1>Django Course</h1>
    <a href="{% url 'become_pro' %}"><button class="btn btn-primary">Become Pro</button></a>

    <p></p>

    <div class="row">
      {% for c in courses %}
      <div class="col-lg-4">
        <div class="card shadow">
          <img src="/media/{{c.course_image}}" class="card-img-top">
          <div class="card-body">
            {% if c.is_premium %}
            <p style="color:rgb(221, 108, 15);">premium</p>
            {% else %}
            <p>Free</p>
            {% endif %}
            <h5>{{c.course_name}}</h5>
            <p>{{c.course_description|safe}}</p>
            <a href="{% url 'course' c.slug %}" class="btn btn-primary">View Course</a>
          </div>


        </div>
      </div>
      {% endfor %}
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
{% block content %}
{% endblock %}

</html>
